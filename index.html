<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
    <title>ToDoList</title>
</head>
<body class="body">

    <div class="todo">
        
        <div class="todo-new-container">

            <h1 class="title">Все задачи</h1>

            <div class="new-todo">
                <input type="text" placeholder="Новая задача" class="input input__new-todo" id="newTask">
                <button class="btn-add" id="addTask">
                    +
                </button>
            </div>

        </div>

        <div class="todo-task-container">

            <div class="todo__list" id="list">

                <div class="todo__task todo__task_complete">

                    <div class="todo__task-title">
                        <label class="todo__checkbox">
                            <input type="checkbox">
                            <div class="checkbox__visible"></div>
                            <div class="todo__task-text">
                                Lorem ipsum dolor sit amet consectetur
                            </div>
                        </label>
                        
                    </div>
                    
                    <div class="todo__task-icon">
                        <i class="icon-edit icon-edit_complete"></i>
                        <i class="icon-del"></i>
                    </div>
                    
                </div>

                <div class="todo__task">

                    <div class="todo__task-title">
                        <label class="todo__checkbox">
                            <input type="checkbox">
                            <div class="checkbox__visible"></div>
                            <div class="todo__task-text">
                                Lorem ipsum dolor sit amet consectetur
                            </div>
                        </label>
                        
                    </div>
                    
                    <div class="todo__task-icon">
                        <i class="icon-edit"></i>
                        <i class="icon-del"></i>
                    </div>
                    
                </div>

            </div>

        </div>
            

        
        

        
    </div>
        
    <!--<script src="js\script.js"></script>-->
    <script src="js\main.js"></script>
</body>    
</html>
